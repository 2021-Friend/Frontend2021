<body>
    <div class="login-card">
        <div class="form-box">
            <div class="button-box">
                <div id="bt"></div>
                <button type="button" class="toggle-btn" onclick="login()">LOGIN</button>
                <button type="button" class="toggle-btn" onclick="register()">REGISTER</button>
            </div>
            <div class="social text-gray">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com/?lang=en"><i class="fab fa-twitter"></i></a>
                <a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
            </div>
            <form id="login" class="input-group" action="../frontend/indexpg.html">
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span>Remember Me</span>
                <button type="submit" class="submit-bt">Login</button>
            </form>

            <form id="register" class="input-group" action="#login">
                <input type="text" class="input-field" placeholder="Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="check-box"> <span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-bt">Register</button>
            </form>
        </div>
    </div>
    

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("bt");

        function register(){
            x.style.left="-400px"
            y.style.left="50px"
            z.style.left="110px"
        }
        function login(){
            x.style.left="50px"
            y.style.left="450px"
            z.style.left="0px"
        }
    </script>
